<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GO Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
        <a class="navbar-brand text-light" href="/">Go Product</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
            <a class="nav-link active text-light"  href="/products">Product</a>
            <a class="nav-link active text-light" href="/categories">Categories</a>
        </div>
        </div>
    </div>
    </nav>
    <!-- Navbar akhir-->

    <div class="container mt-3">
        <h2>List Category</h2>
        <hr>
        <a href="/categories/add" class="btn btn-primary">Add Category</a>
    <table class="table table-bordered mt-2 text-center">
    <thead class="table">
        <tr>
            <th>Name</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {{range .categories}}
        <tr>
            <td>{{ .Name }}</td>
            <td>
                <a href="/categories/edit?id={{.Id}}" class="btn btn-warning btn-sm text-light">Edit</a>
                <a href="/categories/delete?id={{.Id}}" class="btn btn-danger btn-sm text-light"
                   onclick="return confirm('Are you sure to delete this category?')">
                   Delete
                </a>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>

  



  </body>
</html>
